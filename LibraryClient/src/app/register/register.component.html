<div class="container py-5 ">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <p-card>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="row ">
                        <div class="col-12 py-3">
                            <span class="p-float-label">
                                <input id="float-input-email" type="text" pInputText formControlName="email" >
                                <label for="float-input-email">Email</label>
                            </span>
                        </div>
                         <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="pb text-danger">
                            <p *ngIf="email.errors?.['required']">To pole nie może być puste</p>
                            <p *ngIf="email.errors?.['email']">Podaj poprawny email</p>
                        </div> 
                        <div class="col-12 py-3">
                            <span class="p-float-label">
                                <input id="float-input-password" type="password" pInputText
                                formControlName="password">
                                <label for="float-input-password">Hasło</label>
                            </span>
                        </div>
                        <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="pb text-danger">
                            <p *ngIf="password.errors?.['required']">To pole nie może być puste</p>
                        </div>
                        <div class="col-12 py-3">
                            <span class="p-float-label">
                                <input id="float-input-password" type="ConfirmPassword" pInputText
                                formControlName="confirmPassword">
                                <label for="float-input-password">Powtórz hasło</label>
                            </span>
                        </div>
                        <div *ngIf="confirmPassword && confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="pb text-danger">
                            <p *ngIf="confirmPassword.errors?.['required']">To pole nie może być puste</p>
                            <p *ngIf="confirmPassword.errors?.['mustMatch']">Hasła się nie zgadzają</p>
                        </div> 
                        <!-- <div *ngIf="wrongCredentials" class="pb-3 text-danger">
                            Zły login lub hasło
                        </div> -->
                        <p-button [disabled]="loginForm.invalid" type="submit" label="Zaloguj się"></p-button>
                    </div>
                </form>
            </p-card>
        </div>
    </div>
</div>
