<p-toast></p-toast>
<div class="row pt-3 px-3">
    <div class="col-sm-2 mb-4">
        <div class="list-group mb-4" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action d-flex align-items-center" style="padding: 0.8rem 1rem"
                id="list-messages-list" data-bs-toggle="list" aria-controls="list-messages"
                (click)="changeTab('set')">Pożyczone książki</a>
            <a class="list-group-item list-group-item-action d-flex align-items-center" style="padding: 0.8rem 1rem"
                data-bs-toggle="list" role="tab" id="list-settings-list" aria-controls="list-settings"
                (click)="changeTab('book')">Książki</a>

        </div>
    </div>

    <div *ngIf="tabSettings === true" class="col-10">
        <app-employee-borrowed-books></app-employee-borrowed-books>
    </div>
    <div *ngIf="tabSettings === false" class="col-10">
        <app-employee-books></app-employee-books>
    </div>

</div>
